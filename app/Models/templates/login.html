<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='loginStyle.css', v=1) }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<title>Login</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg">

		<div class="container-fluid">
		  <a class="navbar-brand" href="#">Queue management system</a>

			<span class="navbar-text">
			  Time
			</span>
		</div>
  </nav>

	<form action="/login" method="post" id="login_form">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" id="user">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" id="password">
        </div>

        <center>
            <button class="btn btn-primary" type="submit" id="button">Log In</button>
        </center>
    </form>
</body>

<script type="module" src="{{url_for('static', filename='loginscripts.js')}}">
</script>
</html>
